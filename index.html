<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="shortcut icon" href="images/starbucks.ico" type="image/x-icon">
    <title>Starbucks</title>
</head>
<body>
    <header>
        <img src="images/starbucks.ico" alt="Starbucks Logo">
        <div class="links">
            <a href="#">Home</a>
            <a href="#">Menu</a>
            <a href="#">Rewards</a>
            <a href="#">Gift Cards</a>
            <a href="#">Stores</a>
        </div>
        <a class="signin" href="#">Sign In</a>
    </header>
    <div class="text">
        <h1>
            <span class="green">Good Coffee</span>
            <br>
            <span class="black">Good Moods</span>
        </h1>
    </div>
    <img src="images/Cups.png" alt="" class="cups">
    <div class="seeds">
        <img src="images/Seed 2.png" alt="" class="seedleft">
        <img src="images/Seed 1.png" alt="" class="seedright">
    </div>
    <img src="images/scroll.png" alt="" class="scroll">
    <div>
        <img src="images/Coffee 1.png" alt="Coffee Seed" class="upper">
        <img src="images/Coffee 2.png" alt="Coffee Seed" class="lower">
    </div>
</body>
</html>
